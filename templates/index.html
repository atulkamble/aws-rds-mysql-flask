<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>Connected to AWS RDS 🎯</h1>
    <h2>List of Users:</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
        {% else %}
            <li>No users found in database.</li>
        {% endfor %}
    </ul>
</body>
</html>
